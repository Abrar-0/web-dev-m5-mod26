<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body class="m-8">
    <header>
        
    </header>

    <main>
        <!-- container -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- shape card -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title justify-center">Triangle</h2>
                        <p class="text-2xl">Area = 0.5 X b X h</p>
                        <div class="flex justify-center">
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b" id="tri-b">
                            <span class="mx-2 my-auto">cm</span>
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="h" id="tri-h">
                            <span class="ml-2 my-auto">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="tri-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calcTri()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png"
                            alt="Rectangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title justify-center">Rectangle</h2>
                        <p class="text-2xl">Area = w X l</p>
                        <div class="flex justify-center">
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="w" id="rec-w">
                            <span class="mx-2 my-auto">cm</span>
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="l" id="rec-l">
                            <span class="ml-2 my-auto">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rec-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calcRec()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png"
                            alt="Parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title justify-center">Parallelogram</h2>
                        <p class="text-2xl">Area = b X h</p>
                        <div class="flex justify-center">
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b" id="par-b">
                            <span class="mx-2 my-auto">cm</span>
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="h" id="par-h">
                            <span class="ml-2 my-auto">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="par-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calcPar()" class="btn btn-primary w-full" >Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png"
                            alt="Rhombus" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title justify-center">Rhombus</h2>
                        <p class="text-2xl">Area = 0.5 X d<sub>1</sub>X d<sub>2</sub></p>
                        <div class="flex justify-center">
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="d1" id="rho-d1">
                            <span class="mx-2 my-auto">cm</span>
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="d2" id="rho-d2">
                            <span class="ml-2 my-auto">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rho-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calcRho()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png"
                            alt="Pentagon" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title justify-center">Pentagon</h2>
                        <p class="text-2xl">Area = 0.5 X p X b</p>
                        <div class="flex justify-center">
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="p" id="pen-p">
                            <span class="mx-2 my-auto">cm</span>
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b" id="pen-b">
                            <span class="ml-2 my-auto">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="pen-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calcPen()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png"
                            alt="Ellipse" /></figure>
                    <div class="card-body text-center">
                        <h2 class="card-title justify-center">Ellipse</h2>
                        <p class="text-2xl">Area = Ï€ X a X b</p>
                        <div class="flex justify-center">
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="p" id="ell-a">
                            <span class="mx-2 my-auto">cm</span>
                            <input class=" w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b" id="ell-b">
                            <span class="ml-2 my-auto">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="ell-area"></span><span> cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area card -->
            <div class="w-80 border-2 border-gray-700 rounded-lg">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
